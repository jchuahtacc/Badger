<div class="row" id="studentView">
  <div class="col-md-6 text-center">
    <div style="display: inline-block; width: 50%;">
      <div style="position: relative; overflow: hidden; padding-bottom: 100%;">
        <img data-icon="thumbnail" alt="icon" style="position: absolute; left: 0px; width: 100%; height: 100%; border-radius: 50%;">
        <div style="position: absolute; float: none; right: 0px; bottom: 0px;">
          <span data-icon="level" style="font-size: 5vh;"></span>
        </div>
      </div>
      <div data-icon="name" class="text-center" style="width: 100%; font-size: 5vh; word-wrap: break-word;">
        Student name
      </div>
    </div>
    <table width=100%>
      <tr>
        <td width=10% align=center valign="top" id="currentLevel">1</td>
        <td width=80%>
          <div class="row">
            <div class="col-sm-12">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%" id="progressBar">
                  <span class="sr-only">70% Complete</span>
                </div>
              </div>
            </div>
          </div>
        </td>
        <td width=10% align=center valign="top" id="nextLevel">2</td>
      </tr>
    </table>
    <div style="position: relative;">
      <div style="display: inline-block; text-align: center;">
        <img src="http://placehold.it/50x50" style="border-radius: 50%;" />
        <span class="badge" id="goldbadge">0</span>
      </div>
      <div style="text-align: right; display: inline-block; width: 60%; ">
        <button class="btn btn-lg btn-primary" id="awardgold" onclick="awardMedal('gold');">Award 400xp</button>
      </div>
    </div>
    <div style="position: relative;">
      <div style="display: inline-block; text-align: center;">
        <img src="http://placehold.it/50x50" style="border-radius: 50%;" />
        <span class="badge" id="silverbadge">0</span>
      </div>
      <div style="text-align: right; display: inline-block; width: 60%;">
        <button class="btn btn-lg btn-primary" id="awardsilver" onclick="awardMedal('silver');">Award 200xp</button>
      </div>
    </div>
    <div style="position: relative;">
      <div style="display: inline-block; text-align: center;">
        <img src="http://placehold.it/50x50" style="border-radius: 50%;" />
        <span class="badge" id="bronzebadge">0</span>
      </div>
      <div style="text-align: right; display: inline-block; width: 60%;">
        <button class="btn btn-lg btn-primary" id="awardbronze" onclick="awardMedal('bronze');">Award 100xp</button>
      </div>
    </div>
  </div>
  <div class="col-md-6" id="badgeCollection" style="text-align: text-top;">
  </div>
</div>
